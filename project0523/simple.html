<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Chatアプリ</title>
</head>
<body>

<!-- コンテンツ表示画面 -->
<div>
    名前<input type="text" id="uname">
</div>
<div>
    <textarea name="" id="text" cols="30" rows="10"></textarea>
    <button id="send">送信</button>
</div>
<div id="output"></div>






<!--/ コンテンツ表示画面 -->



<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- JQuery -->


<!--** 以下Firebase **-->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
        from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-database.min.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAiaooupVF-nHGhBQskc6dHHto24mT1ptU",
      authDomain: "fir-demo-a544e.firebaseapp.com",
      projectId: "fir-demo-a544e",
      storageBucket: "fir-demo-a544e.appspot.com",
      messagingSenderId: "1030561216422",
      appId: "1:1030561216422:web:c29440556ccdcd08f28167"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const db = getDatabase(app);
    // appの中のdb機能を使用するというテンプレ
    const dbRef = ref(db, "chat");
    
    $("#send").on("click",function (){
        const msg = {
            uname: $("#uname").val(),
            text: $("#text").val()
        }

        const newPostRef = push (dbRef)
        set(newPostRef,msg);

        // const uname = $("#uname").val();
        // // unameという要素の中の値を取ってください
        // const text = $("#text").val();
    });

    // onChildAdded ( dbRef , function (data) {
    //     const msg=data.val();
    //     const key=data.key();
    //     console.log(msg,key);
    // });

    onChildAdded(dbRef, function(data){
        // 子要素が押された発動してください＝イベントを発生してくださいがonAdded
        const msg = data.val();
        const key = data.key;
        const h = `<p>${msg.uname}: ${msg.text}</p>`
        // htmlの略としてhを置いたことを指す。
        $("#output").append(h);
    });

    $("#text").on("keydown" , function(e){
        console.log(e.key, e.keyCode);
        if(e.keyCode === 13){
            const msg = {
            uname: $("#uname").val(),
            text: $("#text").val()
        }
        const newPostRef = push (dbRef)
        //1個1個unique idとなるように準備する作業がpush 
        set(newPostRef,msg);
        // 作成したUnique Idを格納してねというメッセージ
        }
    });

       // console.log(e.keyCode);
        // eventの略がe, keyCodeはアルファベットに対してのコードを付与するもの
 

</script>











</body>
</html>
