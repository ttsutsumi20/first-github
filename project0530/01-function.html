<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数</title>
</head>
<body>
    <button id="button">クリック</button>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>

// 関数の基本形

function hello(){
console.log("こんにちは");
console.log("JS授業中です");
}

hello();
hello();
hello();

// 関数は複数の意味を実行するという理由から、動詞形が多い。一方で、定数/変数は名詞形となる事が多い。

// 関数の引数・戻り値

function hello2(text, u, v){
    console.log(text);
    console.log(u);
    console.log(v);
}

hello2("こんばんは" , "堤見", "尊");
hello2("JS4回目です" , "難しい", "楽しい");

function add(a,b){
    // console.log(a+b);
    return a+b;
}

console.log(add(4,5));
const total = add(2,3);
console.log(total);

// ()がある理由、textという文字列の中の関数が引用されている。
// text部分は変数故、t等何でもOK。
// returnの役割は関数の実行結果を外に出す。returnが無ければ外側に実行する処理がない。

// クリックイベント

$("#button").on("click", hello);

// $("#button").on("click", hello());が動かない理由としては、関数を実行してくださいの意味になる

</script>

</body>

</html>
